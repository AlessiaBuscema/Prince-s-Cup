<div class="sezione-risultati">
    <div class="intestazione">
        <button class="btn-risultati">RISULTATI</button>
        <div class="controlli-giornata">
            <button class="freccia" onclick="prevGiornata()">&#x276E;</button>
            <span id="giornata-title">Giornata 1</span>
            <button class="freccia" onclick="nextGiornata()">&#x276F;</button>
        </div>
    </div>

    <div class="blocchi-giornata" id="blocchiGiornata">
        <!-- I blocchi delle partite vengono inseriti dinamicamente -->
    </div>
</div>
<div id="modalePartita" class="modale">
    <div class="contenuto-modale">
      <span class="chiudi" onclick="chiudiModale()">&times;</span>
      <img id="immagineDettagli" src="" alt="Dettagli partita" />
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const giornataTitle = document.getElementById("giornata-title");
    const blocchiGiornata = document.getElementById("blocchiGiornata");

    let giornataCorrente = 1;

    const datiPartite = {
        1: [
            
        { data: "22 Aprile - Gruppo A", squadra1: "StanleyBet", gol1: 6, squadra2: "SSD EsaSport", gol2: 2, ora: "19:45" },
            { data: "22 Aprile - Gruppo A", squadra1: "FantaEsagonale", gol1: "7", squadra2: "Atletico Mirage", gol2: "6", ora: "20:45" },
            { data: "22 Aprile - Gruppo A", squadra1: "Snai", gol1:"-", squadra2: "Diblasi s.r.l.", gol2:"-", ora: "rinviata" },
            
            { data: "23 Aprile - Gruppo B", squadra1: "Los Cules", gol1: "-", squadra2: "Impresa edile di Marco Giandinoto", gol2: "-", ora: "19:45" },
            {data: "23 Aprile - Gruppo B", squadra1: "La Camera sul Corso", gol1: "-", squadra2: "BistroWin", gol2: "-", ora: "20:45" },
            {data: "23 Aprile - Gruppo B", squadra1: "Automotive", gol1: "-", squadra2: "I Calatini", gol2: "-", ora: "21:45" },
        ],
        2: [
            { data: "28 Aprile - Gruppo A", squadra1: "-", gol1:"-", squadra2: "-", gol2:"-", ora: "19:45" },
            { data: "28 Aprile - Gruppo A", squadra1: "-", gol1: "-", squadra2: "-", gol2:"-", ora: "20:45" },
            { data: "28 Aprile - Gruppo A", squadra1: "-", gol1:"-", squadra2: "-", gol2:"-", ora: "21:45" },
            { data: "29 Aprile - Gruppo B", squadra1: "-", gol1:"-", squadra2: "-", gol2:"-", ora: "19:45" },
            { data: "29 Aprile - Gruppo B", squadra1: "-", gol1:"-", squadra2: "-", gol2:"-", ora: "20:45" },
            { data: "29 Aprile - Gruppo B", squadra1: "-", gol1:"-", squadra2: "-", gol2:"-", ora: "21:45" },
          
          
        ],
        3: [
            { data: "3 Maggio", squadra1: "Gufi", gol1: 0, squadra2: "Orsi", gol2: 1, ora: "17:00" },
            { data: "3 Maggio", squadra1: "Lupi", gol1: "-", squadra2: "Leoni", gol2: "-", ora: "17:30" },
        ],
        4: [
            { data: "6 Maggio", squadra1: "Aquila", gol1: 1, squadra2: "Gufi", gol2: 1, ora: "18:00" },
            { data: "6 Maggio", squadra1: "Orsi", gol1: 2, squadra2: "Tigri", gol2: 0, ora: "18:30" },
        ]
    };

    function mostraPartite() {
        blocchiGiornata.innerHTML = "";
        giornataTitle.textContent = "Giornata " + giornataCorrente;

        const partite = datiPartite[giornataCorrente] || [];
        let dataPrecedente = "";

        partite.forEach((partita, index) => {
            if (partita.data !== dataPrecedente) {
                const dataEl = document.createElement("div");
                dataEl.className = "data";
                dataEl.textContent = partita.data;
                blocchiGiornata.appendChild(dataEl);
                dataPrecedente = partita.data;
            }

            const blocco = document.createElement("div");
            blocco.className = "blocco-partita";

            blocco.onclick = function () {
                const imgPath = `immagini/partite/partita-${giornataCorrente}-${index + 1}.png`;
                apriModale(imgPath);
            };

            const infoSquadre = document.createElement("div");
            infoSquadre.className = "info-squadre";

            const match1 = document.createElement("div");
            match1.className = "match";
            match1.innerHTML = `
                <div class="squadra">${partita.squadra1}</div>
                <div class="punteggio">${partita.gol1}</div>
            `;

            const match2 = document.createElement("div");
            match2.className = "match";
            match2.innerHTML = `
                <div class="squadra">${partita.squadra2}</div>
                <div class="punteggio">${partita.gol2}</div>
            `;

            infoSquadre.appendChild(match1);
            infoSquadre.appendChild(match2);

            const orario = document.createElement("div");
            orario.className = "orario";
            orario.textContent = partita.ora;

            blocco.appendChild(infoSquadre);
            blocco.appendChild(orario);
            blocchiGiornata.appendChild(blocco);
        });
    }

    window.prevGiornata = function () {
        if (giornataCorrente > 1) {
            giornataCorrente--;
            mostraPartite();
        }
    };

    window.nextGiornata = function () {
        if (giornataCorrente < Object.keys(datiPartite).length) {
            giornataCorrente++;
            mostraPartite();
        }
    };

    mostraPartite();
});

// MODALE: apertura e chiusura
function apriModale(percorsoImmagine) {
    const modale = document.getElementById("modalePartita");
    const immagine = document.getElementById("immagineDettagli");
    immagine.src = percorsoImmagine;
    modale.style.display = "block";
}

function chiudiModale() {
    document.getElementById("modalePartita").style.display = "none";
}
</script>  
    <!-- Script per overlay menu -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const overlay = document.querySelector(".overlay");
        const menuApri = document.getElementById("menu-apri");
        const menuChiudi = document.querySelector(".x");
    
        menuApri.addEventListener("click", function() {
            overlay.style.display = "flex";
        });
    
        menuChiudi.addEventListener("click", function() {
            overlay.style.display = "none";
        });
    
        overlay.style.display = "none";
    });
    </script>

</body>
